routing:
  configName: routing
  settings:
    pathWithRoutes: App/Routing/Routes
    softwareNamespace: App\Routing\Software
    routesFileSuffix: '-routes'
big:
  configName: big
  defaultPathWithTemplates: /
  useCache: false
  allowPhpTags: false
  debugger:
    lines: 20
    template: vendor/codememory/big/Debugger/templates/white
caching:
  fileConfig: configs/caching
configuration:
  pathWithConfigs: configs
  useCache: false
environment:
  pathWithFile: null
  filename: .env
  defaultAppMode: dev
  useCache: false
csdc:
  - csdc
  - csdc
http:
  configName: http
controlHttpStatus:
  configName: httpStatus
serviceProvider:
  configName: services
view:
  configName: view
  pathWithTemplates: /
  engine: Codememory\Components\View\Engines\BigEngine
